<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Image Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 環境光の明るさを少し下げる（intensityで調整） -->
      <a-light type="ambient" color="#222" intensity="0.2"></a-light>


      <!-- 視点の高さを低く設定（positionのy値を小さく） -->
      <a-entity camera look-controls position="0 1.2 0"></a-entity>

      <!-- 空の画像（360°画像） -->
      <a-sky src="mori.jpg" rotation="0 -130 0"></a-sky>
    </a-scene>
  </body>
</html>
