<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaijyu + Spider Scare</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- ÁÖßÊòé -->
      <a-light type="ambient" color="#333"></a-light>
      <a-light type="directional" color="#999" position="2 4 3"></a-light>

      <!-- ËÉåÊôØ -->
      <a-sky src="mori.jpg" rotation="0 -130 0"></a-sky>

      <!-- ÂäπÊûúÈü≥ÂÜçÁîüÁî® -->
      <a-entity id="sound-player"></a-entity>

      <!-- „Ç´„É°„É© -->
      <a-entity id="cameraRig" position="0 -1 5">
        <a-camera look-controls></a-camera>
      </a-entity>

      <!-- „É¢„Éá„É´ -->
      <a-assets>
        <a-asset-item id="kaijyu-asset" src="kaijyu.glb"></a-asset-item>
        <a-asset-item id="spider-asset" src="spider.glb"></a-asset-item>
      </a-assets>

      <!-- ÊÄ™Áç£ -->
      <a-entity
        id="kaijyu"
        gltf-model="#kaijyu-asset"
        position="0 -2.5 -10"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
        animation-mixer
        animation__move="property: position; to: 0 -2.5 5; dur: 25000; easing: linear; loop: false;"
      ></a-entity>

      <!-- ËúòËõõÔºàËÑÖ„Åã„ÅóÁî®Ôºâ -->
      <a-entity
        id="spider"
        gltf-model="#spider-asset"
        position="1 -1 14"
        scale="1.5 1.5 1.5"
        rotation="0 180 0"
        animation__approach="property: position; to: 0 -0.8 2; dur: 3000; easing: linear; startEvents: scare;"
        animation__return="property: position; to: 1 -1 14; dur: 3000; easing: linear; startEvents: scare_return;"
        animation__scale="property: scale; to: 3 3 3; dur: 3000; easing: linear; startEvents: scare;"
        animation__scale_return="property: scale; to: 1.5 1.5 1.5; dur: 3000; easing: linear; startEvents: scare_return;"
      ></a-entity>
    </a-scene>

    <script>
      // ÊÄ™Áç£Ë™≠„ÅøËæº„ÅøÂæå„ÅÆÊöó„ÇÅË™øÊï¥
      const kaijyu = document.querySelector('#kaijyu');
      kaijyu.addEventListener('model-loaded', () => {
        kaijyu.object3D.traverse(node => {
          if (node.isMesh && node.material) node.material.color.multiplyScalar(0.6);
        });
        kaijyu.setAttribute('animation-mixer', 'clip: Walk; loop: repeat;');
      });

      // ÂäπÊûúÈü≥
      const soundFiles = [
        "ÂäπÊûúÈü≥/hell_gear.mp3",
        "ÂäπÊûúÈü≥/susume.mp3",
        "ÂäπÊûúÈü≥/Á™ÅÈ¢®„ÅåÂêπ„Åè.mp3",
        "ÂäπÊûúÈü≥/È¢®„ÅåÂêπ„Åè1.mp3",
        "ÂäπÊûúÈü≥/È¢®„ÅåÂêπ„Åè2.mp3"
      ];

      const soundEntity = document.querySelector('#sound-player');

      function playRandomSound() {
        const file = soundFiles[Math.floor(Math.random() * soundFiles.length)];
        soundEntity.removeAttribute('sound');
        soundEntity.setAttribute('sound', {
          src: `url(${file})`,
          autoplay: true,
          volume: 1.0,
          loop: false
        });
        console.log("üéµ ÂäπÊûúÈü≥ÂÜçÁîü:", file);
      }

      // ËÑÖ„Åã„ÅóÂãï‰Ωú
      const spider = document.querySelector('#spider');
      window.addEventListener('click', () => {
        spider.emit('scare'); // ËúòËõõ„ÅåËø´„Çã
        playRandomSound();    // ËÑÖ„Åã„ÅóÂäπÊûúÈü≥ÂÜçÁîü

        // Â∞ë„ÅóÂæÖ„Å£„Å¶ÂÖÉ„ÅÆ‰ΩçÁΩÆ„Å´Êàª„Åô
        setTimeout(() => {
          spider.emit('scare_return');
        }, 3000 + 500); // approach„ÅÆduration + Â∞ë„Åó‰ΩôË£ï
      });
    </script>
  </body>
</html>
