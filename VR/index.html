<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spiders Move + Fade Out (‰∏≠Ë∑ùÈõ¢„Åã„ÇâÁôªÂ†¥)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- ÁÖßÊòé -->
      <a-light type="ambient" color="#777"></a-light>
      <a-light type="directional" color="#fff" position="1 2 2"></a-light>

      <!-- ËÉåÊôØ -->
      <a-sky src="mori.jpg" rotation="0 -130 0"></a-sky>

      <!-- ÂäπÊûúÈü≥ -->
      <a-entity id="sound-player"></a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector('a-scene');
      const numSpiders = 10;

      for (let i = 0; i < numSpiders; i++) {
        const spider = document.createElement('a-entity');
        spider.setAttribute('gltf-model', 'spider.glb');
        spider.setAttribute('animation-mixer', '');

        // üé≤ „É©„É≥„ÉÄ„É†Ë®≠ÂÆöÔºà„Å°„Çá„Å£„Å®Â••„Åã„ÇâÁôªÂ†¥Ôºâ
        const startX = (Math.random() - 0.5) * 8;   // -4„Äú4„ÅÆÁØÑÂõ≤„Åß„Å∞„Çâ„Åë„Çã
        const startZ = -6 - Math.random() * 4;      // -6„Äú-10Ôºö„ÇÑ„ÇÑÂ••„Åã„ÇâÁôªÂ†¥
        const scale = Math.random() > 0.5 ? '0.2 0.2 0.2' : '0.1 0.1 0.1';
        const moveDistance = 7 + Math.random() * 3; // 7„Äú10ÂâçÈÄ≤
        const moveDuration = 7000 + Math.random() * 3000; // 7„Äú10Áßí„ÅßÂâçÈÄ≤

        spider.setAttribute('position', `${startX} -1.5 ${startZ}`);
        spider.setAttribute('scale', scale);

        // üö∂‚Äç‚ôÇÔ∏è ÂâçÈÄ≤„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        spider.setAttribute('animation__move', `
          property: position;
          to: ${startX} -1.5 ${startZ + moveDistance};
          dur: ${moveDuration};
          easing: linear;
          loop: false;
        `);

        scene.appendChild(spider);

        // ÈÄèÊòéÂåñÂØæÂøú
        spider.addEventListener('model-loaded', () => {
          spider.object3D.traverse(node => {
            if (node.isMesh) node.material.transparent = true;
          });
        });

        // üï∑Ô∏è ÂâçÈÄ≤ÂÆå‰∫ÜÂæå„Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà
        spider.addEventListener('animationcomplete__move', () => {
          let opacity = 1.0;
          const fadeDuration = 2000;
          const fadeSteps = 20;
          const stepTime = fadeDuration / fadeSteps;

          const fadeInterval = setInterval(() => {
            opacity -= 1 / fadeSteps;
            if (opacity <= 0) {
              opacity = 0;
              clearInterval(fadeInterval);
              spider.parentNode.removeChild(spider);
            }
            spider.object3D.traverse(node => {
              if (node.isMesh && node.material) node.material.opacity = opacity;
            });
          }, stepTime);
        });
      }

      // üéµ „É©„É≥„ÉÄ„É†ÂäπÊûúÈü≥„É´„Éº„Éó
      const soundFiles = [
        "ÂäπÊûúÈü≥/hell_gear.mp3",
        "ÂäπÊûúÈü≥/Á™ÅÈ¢®„ÅåÂêπ„Åè.mp3",
        "ÂäπÊûúÈü≥/È¢®„ÅåÂêπ„Åè1.mp3",
        "ÂäπÊûúÈü≥/È¢®„ÅåÂêπ„Åè2.mp3",
        "ÂäπÊûúÈü≥/È¢®„ÅåÂêπ„Åè3.mp3",
        "ÂäπÊûúÈü≥/È¢®„ÅåÂêπ„Åè4.mp3"
      ];

      const soundEntity = document.querySelector('#sound-player');
      function playRandomSound() {
        const randomSound = soundFiles[Math.floor(Math.random() * soundFiles.length)];
        soundEntity.setAttribute('sound', `src: url(${randomSound}); autoplay: true; volume: 1.0; loop: false;`);
        soundEntity.addEventListener('sound-loaded', () => {
          soundEntity.components.sound.playSound();
        }, { once: true });
      }

      function startRandomLoop() {
        playRandomSound();
        setInterval(() => {
          playRandomSound();
        }, Math.random() * 7000 + 8000);
      }

      window.addEventListener('load', startRandomLoop);
    </script>
  </body>
</html>
